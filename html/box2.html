<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback Form</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="write your name">
        </div>

        <br>

        <div>
            <label for="Em">Email:</label>
            <input type="text" id="Em" name="Email" placeholder="write your Email">
        </div>

        <br>

        <div>
            <label for="mess">message:</label>
            <br>
            <textarea id="mess" placeholder="feedback here" rows="4" cols="35" name="mes"></textarea>
        </div>

        <br>

        <div>
            Rate us out of 5
            <br>
            <input type="radio" id="1" name="rate" value="1" >
            <label for="1">1</label><br>
            <input type="radio" id="2" name="rate" value="2" >
            <label for="2">2</label><br>
            <input type="radio" id="3" name="rate" value="3">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="rate"  value="4">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="rate" value="5">
            <label for="5">5</label><br>
            
        </div>

        <br>
        <button type="submit">send your message!</button>






    </form>
</body>

</html>
