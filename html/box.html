<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <h2>Registration Form</h2>
    <form action="/server">


        <div>
            <input type="text" placeholder="First name" name="FN">
            <input type="text" placeholder="Last Name" name="LN">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender" >
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>

        </div>
        <br>
        <div>
            <label for="ck">Do you agree to all terms of services?</label>
            <input type="checkbox" id="ck" name="ck">
            <label for="ck">Yes,I agree</label>
        </div>
        <br>
        <button type="submit">Register</button>



    </form>

</body>

</html>
